[build]
  command = "npm run build"
  publish = "dist"

[functions]
  directory = ".netlify/functions"
  node_bundler = "esbuild"

[build.environment]
  SECRETS_SCAN_ENABLED = "false"

[[redirects]]
  from = "http://hitsnap.app/*"
  to = "https://hitsnap.app/:splat"
  status = 301
  force = true

[[redirects]]
  from = "http://www.hitsnap.app/*"
  to = "https://hitsnap.app/:splat"
  status = 301
  force = true

[[redirects]]
  from = "https://www.hitsnap.app/*"
  to = "https://hitsnap.app/:splat"
  status = 301
  force = true
