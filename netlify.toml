[build]
command = "npm run build"
publish = "dist"

[functions]
directory = ".netlify/functions"

[[redirects]]
from = "http://hitlift.app/*"
to = "https://hitlift.app/:splat"
status = 301
force = true

[[redirects]]
from = "http://www.hitlift.app/*"
to = "https://hitlift.app/:splat"
status = 301
force = true

[[redirects]]
from = "https://www.hitlift.app/*"
to = "https://hitlift.app/:splat"
status = 301
force = true
